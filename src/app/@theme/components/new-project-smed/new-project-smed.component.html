
<section class="page-content course-sec" style="padding-inline: 15%;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">

          <!-- Course Wizard -->
          <div class="widget-set">
            <div class="widget-content multistep-form">
              <fieldset id="first">
                <div class="add-course-info">
                  <div class="add-course-inner-header">
                    <br>
                    <br>
                    <h3 style="color: #392C7D; text-align: center;">Project Information</h3>

                    <br>
                  </div>

                  <div class="add-course-form">
                    <form [formGroup]="ProjectForm" (ngSubmit)="addProjectSmed()">
                      <div class="form-group">
                        <label for="nameProject">Project Name</label>
                        <input type="text" id="nameProject" formControlName="nameProject" class="form-control" placeholder="Enter Project Name">
                        <div *ngIf="ProjectForm.get('nameProject').invalid && (ProjectForm.get('nameProject').dirty || ProjectForm.get('nameProject').touched)" class="alert alert-danger">
                          <div *ngIf="ProjectForm.get('nameProject').errors.required">
                            Project Name is required.
                          </div>
                          <div *ngIf="ProjectForm.get('nameProject').errors.minlength">
                            Project Name must be at least 5 characters long.
                          </div>
                          <div *ngIf="ProjectForm.get('nameProject').errors.maxlength">
                            Project Name cannot be more than 30 characters long.
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" formControlName="deadline" class="form-control">
                        <div *ngIf="ProjectForm.get('deadline').invalid && (ProjectForm.get('deadline').dirty || ProjectForm.get('deadline').touched)" class="alert alert-danger">
                          <div *ngIf="ProjectForm.get('deadline').errors.required">
                            Deadline is required.
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="estimatedTime">Estimated Time (Days)</label>
                        <input type="number" id="estimatedTime" formControlName="estimatedTime" class="form-control" placeholder="Enter Estimated Time">
                        <div *ngIf="ProjectForm.get('estimatedTime').invalid && (ProjectForm.get('estimatedTime').dirty || ProjectForm.get('estimatedTime').touched)" class="alert alert-danger">
                          <div *ngIf="ProjectForm.get('estimatedTime').errors.required">
                            Estimated Time is required.
                          </div>
                          <div *ngIf="ProjectForm.get('estimatedTime').errors.min">
                            Estimated Time must be at least 1 Day.
                          </div>
                          <div *ngIf="ProjectForm.get('estimatedTime').errors.max">
                            Estimated Time cannot be more than 100 Days.
                          </div>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary" [disabled]="!ProjectForm.valid">Create Project</button>
                    </form>




                  </div>

                </div>
              </fieldset>





            </div>
          </div>
          <!-- /Course Wizard -->

        </div>
      </div>
    </div>
  </div>
</section>
